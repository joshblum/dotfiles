- clean: [
  '~',
  '~/.config'
]

- shell: [
  {
    command: pip3 install --user --upgrade -r requirements.txt,
    stdout: true,
  },
  {
    command: git submodule update --init --recursive,
    stdout: true,
  }
]

- link: {
  ~/.vim: vim,
  ~/.vimrc: vim/vimrc,
  ~/.screenrc: screenrc,
  ~/.zshrc: zshrc,
  ~/.keybase.dev: keybase.dev,
  ~/.zoom.dev: zoom.dev,
  ~/.android.dev: android.dev,
  ~/.editorconfig: editorconfig,
  ~/.config/flake8: {
    create: true,
    path: flake8.config,
  },
  ~/.config/pep8: {
    create: true,
    path: pep8.config
  },
  ~/.gitconfig: gitconfig,
  ~/.gitignore_global: gitignore_global,
}
